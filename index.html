<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minjun</title>
    <link rel="stylesheet" href="style/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="toolbar">
        <div class="innerToolbar">
            <a href="#" class="return">
                <span>
                    <!-- <i class="fas fa-reply"></i> -->
                </span>
            </a>
            <span class="title">
                스마트 AI 라이프 세이버
            </span>
            <div class="option">
                <span>
                    <i class="fas fa-cog"></i>
                </span>
            </div>
        </div>
    </div>
    <div class="config">
        <div class="innerConfig">
            <div class="top">
                <i class="fas fa-reply"></i>
                <h6>설정</h6>
            </div>
            <div class="middle">
                <ul class="menu">
                    <li>진동 세기 변경<i class="fas fa-chevron-left"></i></li>
                    <li>주소 변경<i class="fas fa-chevron-left"></i></li>
                    <li>긴급전화 변경<i class="fas fa-chevron-left"></i></li>
                    <li>수면 패턴 설정<i class="fas fa-chevron-left"></i></li>
                    <li>글자 크기 설정<i class="fas fa-chevron-left"></i></li>
                </ul>
                <ul class="mapping">
                    <li class="op1">
                        <div>
                            <label for="prev">이전 주소</label>
                           <input type="text" id="prev" value="인천광역시 부평구 산곡동 인평자동차고등학고 23-2" disabled>
                        </div>
                        <div>
                            <label for="next">새 주소</label>
                            <input type="text" id="next" placeholder="새 주소를 입력해주세요">
                        </div>
                        <input type="submit" name="btn" value="완료" class="submit">
                    </li>
                    <!-- <li class="op2">
                        <span>세게</span>
                        <span>중간</span>

                    </li>
                    <li class="op3">
                        <span>세게</span>
                        <span>중간</span>
                        <span>약하게</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
